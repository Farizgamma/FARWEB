<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://farizgamma.github.io/FARWEB/batik%20hd.jpg');
            color: #fff;
            box-sizing: border-box;
            background-size: cover;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group input {
            flex: 1 1 calc(50% - 10px);
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .form-group input.full-width {
            flex: 1 1 100%;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #333;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background: #2575fc;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .container input[type="submit"]:hover {
            background: #1e63d6;
        }

        .container a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 1rem;
        }

        .container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5em;
            }

            .container h1 {
                font-size: 1.5em;
            }

            .form-group {
                flex-direction: column;
                gap: 0.5em;
            }

            .form-group input {
                flex: 1 1 100%;
                margin-bottom: 0;
            }

            .container input {
                padding: 0.6em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2.5em;
            }

            .container h1 {
                font-size: 1em;
            }

            .form-group {
                gap: 0.3em;
            }

            .container input {
                padding: 0.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="login-page">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" class="full-width" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="full-width" required id="login-password">
                <button type="button" class="toggle-password" onclick="togglePassword('login-password', this)">
                    <span class="material-icons">visibility</span>
                </button>
            </div>
            <input type="submit" value="Login">
        </form>
        <a href="register.html">Forgot Password?</a>
    </div>

    <div class="container" id="register-page" style="display: none;">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" class="full-width" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" class="full-width" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="full-width" required id="register-password">
                <button type="button" class="toggle-password" onclick="togglePassword('register-password', this)">
                    <span class="material-icons">visibility</span>
                </button>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" class="full-width" required id="confirm-password">
                <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">
                    <span class="material-icons">visibility</span>
                </button>
            </div>
            <input type="submit" value="Register">
        </form>
        <a href="#" onclick="showLogin()">Back to Login</a>
    </div>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        function showRegister() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('register-page').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'block';
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('.material-icons');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        document.querySelector('a[href="register.html"]').addEventListener('click', function(event) {
            event.preventDefault();
            showRegister();
        });
    </script>
</body>
</html>
