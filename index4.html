<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>                                                                        
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .account-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 200px;
            text-align: center;
        }
        .account-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #4e54c8;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f4f4f4;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid #ddd;
            cursor: pointer;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #555;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.3);
        }
        .forgot-password {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #4e54c8;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }
        .forgot-password:hover {
            color: #373b99;
        }
        .btn {
            background: #4e54c8;
            color: #fff;
            text-align: center;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .btn:hover {
            background: #373b99;
        }
        h3 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .account-container {
                padding: 20px;
                max-width: 90%;
            }
            .profile-picture {
                width: 80px;
                height: 80px;
            }
            .account-container h2 {
                font-size: 1.5rem;
            }
            .form-group input {
                font-size: 0.9rem;
                padding: 10px;
            }
            .btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .profile-picture {
                width: 70px;
                height: 70px;
            }
            .account-container h2 {
                font-size: 1.2rem;
            }
            .form-group input {
                font-size: 0.8rem;
                padding: 8px;
            }
            .btn {
                padding: 8px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h2>Account Information</h2>
        <div class="profile-picture" onclick="uploadProfilePicture()">
            <img id="profileImage" src="" alt="Profile Picture" style="display: none;">
            <span id="placeholderText">Add Photo</span>
        </div>
        <form id="accountForm">
            <div class="form-group">
                <label for="username">Username</label>
                <h3><input type="text" id="username" value="johndoe" disabled></h3>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <h3><input type="email" id="email" value="johndoe@example.com" disabled></h3>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <h3><input type="password" id="password" value="mypassword" disabled></h3>
            </div>
            <a href="#" class="forgot-password" onclick="resetPassword()">Forgot Password?</a>
        </form>
    </div>

    <script>
        function resetPassword() {
            const newPassword = prompt('Enter your new password:');

            if (newPassword) {
                alert('Your password has been updated successfully!');
                document.getElementById('password').value = newPassword;
            } else {
                alert('Password reset canceled.');
            }
        }

        function uploadProfilePicture() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const image = document.getElementById('profileImage');
                        image.src = e.target.result;
                        image.style.display = 'block';
                        document.getElementById('placeholderText').style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
    </script>
</body>
</html>
